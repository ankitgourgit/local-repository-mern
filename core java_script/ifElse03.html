<script>
    var a,b,c,d;
    a=parseInt (prompt("A="));
    b=parseInt (prompt("B="));
    c=parseInt (prompt("C="));
    d=parseInt (prompt("D="));

    if(a>b && a>c && a>d)
    {
        document.write("A is greater"+a);
    }
    else
    {
        if(b>c && b>d)
        {
            document.write("B is greater"+b);
        }
        else
        {
            if(c>d)
            {
                document.write("C is greater"+c);
            }
            else
            {
                document.write("D is greater"+d);

            }
        }
        
        


    }
</script>
