<html>
    <head>
        <style>
            #left{
                width: 100px;
                float: left;
                margin-top: 20px;
            }
            #right{
                width: 100px;
                float: right;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <center>
            <img src="./img1.png" id="main" width="100%" height="400px"/>

            <div id="left">
                <button onclick="slideImage('<')"> < </button>
            </div>

            <div id="right">
                <button onclick="slideImage('>')"> > </button>
            </div>
        </center>
        <script>
            var imageArray =
            ["img1.png","img2.png","img3.jpg","img4.webp"];
            var index=0;
            function slideImage(symbol){
                var mainImage=document.getElementById("main");
                if(symbol=='>'){
                    if(index>=3)
                    index=-1;

                    index++;
                    mainImage.src=imageArray[index];
                }
                else if(symbol=='<'){
                    if(index==0)
                    index=4;

                    index--;
                    mainImage.src=imageArray[index];
                }
            }
            setInterval(()=>{
                slideImage('>');
            },5000);
        </script>
    </body>
</html>
