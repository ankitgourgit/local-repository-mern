<html>
    <head>
        <script>
                function f1()
                {
                    var em,f=true;
                    em=document.getElementById("em").value

                    if(em.length==0)
                    {
                        f=false;
                        document.getElementById("s1").innerHTML="Enter the email"
                    }
                    return f;
                }
                function checkEmail()
                {
                     var em, emchk;
                    em=document.getElementById("em").value
                    emchk= /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{3})+$/
                    // /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{3})+$/

                    if(!emchk.test(em))
                    {
                        document.getElementById("s1").innerHTML="Enter Valid Email"
                    }else{
                        document.getElementById("s1").innerHTML=""
                    }
                }
        </script>
        <style>
            span{
                color:red;
            }
        </style>
    </head>
    <body>
        <form action="success.html" method="post">
            <table align="center" border="1">

                <tr>
                    <td>Email Id</td>
                    <td>
                        <input type="email"  id="em" onkeyup="checkEmail()">
                        <span id="s1"></span>
                    </td>
                </tr>
                
                <tr>
                    <td align="center" colspan="2">
                    <input type="submit" onclick="return f1()" value="click here">
                    </td>
                </tr>

            </table>
        </form>
        
    </body>
</html>
