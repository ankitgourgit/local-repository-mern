<html>
    <head>
        <script>
            function f1()
            {
                var mno,f=true;
                mno=document.getElementById("mno").value

                if(mno.length==0)
                {
                    f=false
                    document.getElementById("s3").innerHTML=""
                }
                return f;
            }

            function checkmobile()
            {
                var mob,reg
                mno=document.getElementById("mno").value
                reg=/^[6789][0-9]{9}/
                if(!reg.test(mno))
                {
                    document.getElementById("s3").innerHTML="invalid mobile no."
                }
                else
                {
                    document.getElementById("s3").innerHTML=""
                }
            }
            
            
        </script>
        <style>
            span
            {
                color:red
            }
        </style>
    </head>
    <body>
        <form action="success.html" method="post">
            <table align="center" border="1">
                <tr>
                    <td>Mobile No.</td>
                    <td>
                        <input type="text" id="mno" onkeyup="checkmobile()" maxlength="10">
                        <span id="s3"></span>
                    </td>
                </tr>

                <tr>
                    <td align="center" colspan="2">
                    <input type="submit"  onclick="return f1()" value="click here">
                    </td>
                </tr>
                  
            </table>
        </form>
    </body>
</html>
