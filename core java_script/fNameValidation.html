<html>
    <head>
        <script>
            function f1()
        {
            var fnm,f=true;
            fnm=document.getElementById("fnm").value
            if(fnm.length==0)
            {
                f=false;
                document.getElementById("s1").innerHTML="Enter first name"
            }
            return f;
        }

        function onlychar()
        {
            var fnm,reg
            fnm=document.getElementById("fnm").value;
            reg=/^[a-zA-Z]+$/
            if(!reg.test(fnm))
            {
                document.getElementById("s1").innerHTML="Enter Only character "    

            }
            else
            {
                document.getElementById("s1").innerHTML=""    
            }
        }
        </script>
        <style>
             span
             {
                color:red;
             }
        </style>
    </head>
    <body>
        <form action="success.html" method="post"></form>
        <table border="1" align="center">

            <tr>
                <td>First name</td>

                <td><input type="text" id="fnm" onkeyup="onlychar()">
                <span id="s1"></span>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" onclick="return f1()" value="click here">

                </td>
            </tr>

        </table>
    </body>
</html>
