 <script>

    //Anonomus Function OR varible function
  //  document.write("<h1>Before function exexution<h1>")

        {
           // document.write("<h1>Demo function executed<h1>")

        document.write("<h1>"+"The value will be:"+demo(120,200,2)+"<h1>");
