
    <body>
        <div class="container">
            <form class="mt-5">

            <div class="form-group">
                <label >Username</label>
                <input onkeyup="validateData()" type="text" id="username" class="form-control">
                <small id="usernameError"></small>
            </div>   

            <div class="form-group">
                <label >Password</label>
                <input onkeyup="validateData()" type="password" id="password" class="form-control">
                <small id="passwordError"></small>
            </div>
            
            <div class="form-group"> 
                <button onclick="return validateData()" type="submit" class="btn btn-primary"> Register</button>
            </div>

            </form>
            </div>
    </body>

    <script>
        function validateData(){
            var status =true;
            var username=document.getElementById("username").value;
            var usernameError=document.getElementById("usernameError");
            var password=document.getElementById("password").value;
            var passwordError=document.getElementById("passwordError");
            //validating username
            if(username.length==0)
            {
                status=false;
                usernameError.innerHTML="username required";
                usernameError.style.color="red";
            }
            else
            usernameError.innerHTML="";
            //validating password
            if(password.length==0)
            {
                status=false;
                passwordError.innerHTML="please enter password";
                passwordError.style.color="red";
                
            }
            else if(password.length<6 || password.length>10)
                {
                    status=false;
                    passwordError.style.color="red";
                    passwordError.innerHTML="password must be 6 t0 10 letter long";
                }
                else
                passwordError.innerHTML="";
                return status;

        }
    </script>
