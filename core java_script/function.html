        <script>
            function checkAge(personAge,callback)
            {
                if(personAge>=18)
                {
                    callback(null);
                }
                else
                {
                    callback(new Error("Invalid voter..."));
                }
            }

        var age=prompt("Enter Age")*1;
        checkAge(age,err=>{
            if(err)
            document.write("<br>"+err);
            else
            document.write("<br>you can vote")
        });
        </script>
