<body>
    <button onclick="showDate1()">Show Date</button>
    <button ondblclick="showDate1()">Show Date</button>
    <button id="btn" onclick="showDate2()">Show Date</button>
    <button onclick="this.innerHTML=Date()">Show Date</button>
    <h1 id="myh1"></h1>
</body>

<script>
    function showDate1()
    {
        document.getElementById("myh1").innerHTML=Date()
    }
    function showDate2()
    {
        document.getElementById("btn").innerHTML=Date();
    }
</script>
